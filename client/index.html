<!doctype html>
<!--Bootstraping an application with AngularJS, points to root element-->
<html ng-app="Instagram">
<head>
	<meta charset="utf-8">
	<!--The meta tag http-equip renders content in the respective browser -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--A meta tag name renderso content in browser not specified, scale and dimension-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram - Clone</title>
	<!-- Link to a external stylesheet-->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
  	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <ul class="nav navbar-nav">
      <a href="/" class="navbar-brand"><i class="ion-images"></i> Instagram</a>
      <li><a href="#/">Home</a></li>
      <li><a href="#/login">Log in</a></li>
      <li><a href="#/signup">Sign up</a></li>
      <li><a ng-click="logout()" href="">Logout</a></li>
    </ul>
  </div>
</div>
<!--ngView is a directive that complements the $route service by including the rendered template of the current route into the main layout (index.html) file. Every time the current route changes, the included view changes with it according to the configuration of the $route service. -->
<div ng-view></div>
<!-- Script para cliente-->
<script src="vendor/angular.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="vendor/angular-messages.js"></script>
<script src="vendor/satellizer.js"></script>
<script src="app.js"></script>
<!--adding some controllers to the index-->
<script src="controllers/home.js"></script>
<script src="controllers/detail.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/signup.js"></script>

</body>
</html>
